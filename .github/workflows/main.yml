name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: expo/expo-github-action@4
        with:
          expo-version: 3.0.x
          expo-username: bycedric
          expo-password: ${secrets.EXPO_PASSWORD}
      - run: expo install
      - run: expo publish
    
